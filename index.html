<!DOCTYPE html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
    <script src="phonegap.js"></script>
    <script src="childbrowser.js"></script>
  </head>
  <body>
    <script>
      var app = {
        // Application Constructor
        initialize: function() {
            this.bindEvents();
        },
        // Bind Event Listeners
        //
        // Bind any events that are required on startup. Common events are:
        // 'load', 'deviceready', 'offline', and 'online'.
        bindEvents: function() {
            document.addEventListener('deviceready', this.onDeviceReady, false);
        },
        // deviceready Event Handler
        //
        // The scope of 'this' is the event. In order to call the 'receivedEvent'
        // function, we must explicity call 'app.receivedEvent(...);'
        onDeviceReady: function() {
          navigator.splashscreen.hide();
          
          app.openMobile();
          
          //app.showAlert('message', 'title');
                    
          //app.receivedEvent('deviceready');
        },
        // Update DOM on a Received Event
        receivedEvent: function(id) {
          console.log('Received Event: ' + id);
        },        
        
        openMobile: function() {
          navigator.app.loadUrl("http://nltracks.nl/mobile");
        },
        
        openExternal: function() {
          window.plugins.childBrowser.onClose = this.onBrowserClosed;
          window.plugins.childBrowser.showWebPage('http://nltracks.nl/mobile', { 
            showLocationBar: false, 
            showAddress: false, 
            showNavigationBar: false         
          });
        },
        
        showAlert: function (message, title) {
          if (navigator.notification) {
              navigator.notification.alert(message, null, title, 'OK');
          } else {
              alert(title ? (title + ": " + message) : message);
          }
        },
        
        onBrowserClosed: function() {
          navigator.app.exitApp();
        }

      };
      
    
      app.initialize();
      
    </script>
  </body>
</html>
